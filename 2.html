<h2>Microsoft</h2>
<p>마이크로소프트는 다양한 컴퓨터 기기에 사용되는 소프트웨어 및 하드웨어 제품들을 개발, 생산, 판매, 관리한다. 마이크로소프트의 가장 유명한 제품은 마이크로소프트 윈도우라는 운영 체제이다. 1975년에 빌 게이츠와 폴 앨런이 베이직 인터프리터를 개발하여 판매하기 위해 미국 뉴멕시코주 앨버커키에 Micro-soft라는 이름으로 이 회사를 세웠다.</p>
